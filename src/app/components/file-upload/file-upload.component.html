<div class="container">
  <h1>Upload File</h1>
  <!-- (ngSubmit) requires FormsModule -->
  <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
    <div class="form-group">
      <input type="file" (change)="onFileSelected($event)" accept=".csv,.pdf,.xlsx" required>
    </div>
    <button type="submit">Upload</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
</div>
