<div class="modal-backdrop">
  <div class="report-form-container">
    <!-- ❌ Close icon -->
    <button class="close-icon" (click)="onCloseClick()">×</button>

    <h2 class="popup-title">Submit a Report Request</h2>

    <form [formGroup]="reportForm" (ngSubmit)="submitForm()">
      <div class="form-row">
        <div class="form-group">
          <label>Make:</label>
          <input type="text" formControlName="make" />
        </div>

        <div class="form-group">
          <label>Product:</label>
          <input type="text" formControlName="product" />
        </div>

        <div class="form-group">
          <label>Version:</label>
          <input type="text" formControlName="version" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Type:</label>
          <select formControlName="type">
            <option value="">Select Type</option>
            <option value="os">OS</option>
            <option value="app">App</option>
            <option value="hardware">Hardware</option>
          </select>
        </div>

        <div class="form-group">
          <label>Keyword:</label>
          <input type="text" formControlName="keyword" />
        </div>

        <div class="form-group date-range">
          <label>Date Range:</label>
          <div>
            <input type="date" formControlName="start" />
            <span>to</span>
            <input type="date" formControlName="end" />
          </div>
        </div>
      </div>

      <div class="form-row upload-row">
        <label class="upload-btn">
          Upload/Update New File
          <input type="file" (change)="onFileChange($event)" />
        </label>
          {{ selectedFileName }}
        
      </div>
      

      <button type="submit" class="submit-btn">Request</button>
    </form>
  </div>
</div>
