<nav class="navbar">
  <div [ngClass]="getHeaderClass()" class="header-container">
    <div class="title">Automatic Risk Assessment</div>

    <div class="hamburger" (click)="toggleMobileMenu()">
      &#9776;
    </div>

    <!-- Desktop Menu -->
    <div class="menu-options" [ngClass]="{'mobile-visible': isMobileMenuOpen}">
      <button id="uploadBtn" (click)="openUploadModal()">Upload</button>
      <button (click)="navigateTo('/')">Home</button>
      <button (click)="viewAbout()">About Us</button>
      <div class="dropdown">
        <button (click)="toggleDropdown($event)">Services <span class="caret">&#9662;</span></button>
        <ul [class.show]="isDropdownOpen">
          <li><a (click)="checkVulnerabilities()">Check Vulnerabilities</a></li>
          <li><a (click)="scrollToService('notifications')">Notifications</a></li>
          <li><a (click)="viewReports()">Reports</a></li>
          <li><a (click)="scrollToService('schedule-job')">Schedule a Job</a></li>
          <li><a (click)="viewHistory()">History</a></li>
        </ul>
      </div>
      <button (click)="viewContact()">Contact</button>
      <ng-container *ngIf="!isLoggedIn">
        <button (click)="onLogin('login')">Login</button>
        <button (click)="onLogin('signup')">Signup</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <button (click)="onLogout('logout')">Logout</button>
        <div class="profile-pic">
          <p class="profile-pic-para">{{username.slice(0,1)}}</p>
        </div>
      </ng-container>
    </div>
  </div>
</nav>


<div *ngIf="showUploadModal" class="modal-overlay">
  <div class="modal-content">
    <h3>Upload Organization File</h3>
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="uploadFile()">Upload</button>
    <button (click)="closeUploadModal()">Cancel</button>
  </div>
</div>
