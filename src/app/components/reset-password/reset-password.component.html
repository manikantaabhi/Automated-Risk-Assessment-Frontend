<div class="container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="sendResetRequest()">
    
    <!-- Username field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="resetData.username"
        name="username"
        required
      />
    </div>

    <!-- New Password field -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="resetData.newPassword"
        name="newPassword"
        (input)="validatePassword()"
        required
      />
      <span class="error" *ngIf="passwordError">{{ passwordError }}</span>
    </div>
    
    <!-- Confirm Password field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="resetData.confirmPassword"
        name="confirmPassword"
        (input)="checkMatch()"
        required
      />
      <span class="error" *ngIf="confirmError">{{ confirmError }}</span>
    </div>
    
    <button type="submit" [disabled]="isSubmitDisabled">Submit</button>
  </form>
  
  <!-- Success message -->
  <div *ngIf="resetSuccess" class="success-message">
    Password reset successfully!
  </div>
  
  <!-- Error message -->
  <div *ngIf="resetFailed" class="error-message">
    {{ errorMessage }}
  </div>
</div>
