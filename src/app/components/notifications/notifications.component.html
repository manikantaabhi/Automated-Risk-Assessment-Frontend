<div class="container">
  <h2>Notifications</h2>
  <div class="button-group">
    <button (click)="refreshNotifications()">Refresh</button>
    <button (click)="goHome()">Home</button>
  </div>

  <div *ngIf="notifications && notifications.length > 0; else noNotifications">
    <ul>
      <li *ngFor="let note of notifications">
        <strong>{{ note.message }}</strong> - {{ note.createdAt | date:'short' }}
        <button (click)="markAsRead(note)">Read</button>
      </li>
    </ul>
  </div>
  <ng-template #noNotifications>
    <p>No notifications found.</p>
  </ng-template>
</div>
