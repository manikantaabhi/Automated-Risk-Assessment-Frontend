<div class="container">
  <header>
    <h2>Notifications</h2>
    <button class="home-icon" (click)="goHome()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <div class="button-group">
      <button (click)="refreshNotifications()">Refresh</button>
    </div>
  </header>

  <section *ngIf="notifications && notifications.length > 0; else noNotifications">
    <ul>
      <li *ngFor="let note of notifications">
        <div class="notification-item">
          <div class="message">
            <strong>{{ note.message }}</strong>
            <span class="date">{{ note.createdAt | date:'short' }}</span>
          </div>
          <button class="read-btn" (click)="markAsRead(note)">Mark as Read</button>
        </div>
      </li>
    </ul>
  </section>

  <ng-template #noNotifications>
    <p class="no-data">No notifications found.</p>
  </ng-template>
</div>
