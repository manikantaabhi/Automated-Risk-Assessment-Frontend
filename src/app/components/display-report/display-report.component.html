<app-header (serviceSelected)="highlightService($event)"></app-header>

<div class="grid-container">
  <div class="chart-box" *ngFor="let chart of paginatedCharts" >
     <h4>{{ chart.title }}</h4> -
     <canvas baseChart
     [data]="chart.chartData"
     [options]="barChartOptions"
     chartType="bar"
     (chartClick)="onChartClick($event, chart)">
</canvas>

  </div>
</div>

<!-- Pagination Buttons -->
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ Math.ceil(chartConfigs.length / chartsPerPage) }}</span>
  <button (click)="nextPage()" [disabled]="currentPage >= Math.ceil(chartConfigs.length / chartsPerPage)">Next</button>
</div>
