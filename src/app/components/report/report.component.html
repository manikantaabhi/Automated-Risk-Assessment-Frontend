<div class="modal-backdrop">
  <div class="report-form-container">
    <!-- ❌ Close icon -->
    <button class="close-icon" (click)="onCloseClick()">×</button>

    <h2 class="popup-title">Submit a Report Request</h2>

    <form [formGroup]="reportForm" (ngSubmit)="submitForm()">
      <!-- 🔹 Group 1: Make, Product, Version -->
      <div class="form-row">
        <div class="form-group">
          <label>Make:</label>
          <input type="text" formControlName="make" />
        </div>

        <div class="form-group">
          <label>Product:</label>
          <input type="text" formControlName="product" />
        </div>

        <div class="form-group">
          <label>Version:</label>
          <input type="text" formControlName="version" />
        </div>
      </div>

      <!-- 🔹 Group 2: Type, Keyword -->
      <div class="form-row">
        <div class="form-group">
          <label>Type:</label>
          <select formControlName="type">
            <option value="">Select Type</option>
            <option value="os">OS</option>
            <option value="app">App</option>
            <option value="hardware">Hardware</option>
          </select>
        </div>

        <div class="form-group">
          <label>Keyword:</label>
          <input type="text" formControlName="keyword" />
        </div>
      </div>

      <!-- 🔹 OR separator -->
      <div class="form-row">
        <div style="margin: auto; font-style: italic;">--- or ---</div>
      </div>

      <!-- 🔹 Upload Section -->
      <div class="form-row upload-row">
        <label class="upload-btn">
          Upload/Update New File
          <input type="file" (change)="onFileChange($event)" />
        </label>
        {{ selectedFileName }}
      </div>

      <!-- Just above the upload section -->
<div class="form-row">
  <p style="font-style: italic; color: #555;">
    <span style="color: red">*</span>
    You can either enter <strong>Make, Product, Version, Type, Keyword</strong> or upload a file — but not both. 
    <strong>Date Range is required in both cases.</strong>
  
</div>


      <!-- 🔹 Date Range (Always Required) -->
      <div class="form-row">
        <div class="form-group date-range">
          <label>Date Range: <span style="color: red">*</span></label>
          <div style="display: flex; align-items: center; gap: 10px;">
            <input type="date" formControlName="start" required />
            <span>to</span>
            <input type="date" formControlName="end" required />
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
