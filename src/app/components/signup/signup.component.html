<div class="title-container text-center bg-light py-5">
  <h1>Automatic Risk Assessment and Mitigation Tool</h1>
</div>

<div class="signup-container">
    <h1 class="form-title">Signup</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter a username">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <span class="input-group-text"><i class="fas fa-building"></i></span>
        <label for="username" class="form-label">Organization</label>
        <input type="text" class="form-control" id="organization" formControlName="organization" placeholder="Enter organi">
      </div>
      <button type="submit" class="btn btn-green w-100">Sign Up</button>
    </form>
  
    <!-- Display response message -->
    <div class="mt-3">
      <p *ngIf="responseMessage" class="text-center" [ngClass]="{'text-success': responseMessage.includes('successful'), 'text-danger': responseMessage.includes('failed')}">
        {{ responseMessage }}
      </p>
    </div>
  </div>
