<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <button (click)="openResetPopup()">Reset Password</button>
</div>

<!-- Reset Password Modal -->
<div class="modal-overlay" *ngIf="showPopup">
  <div class="modal-content">
    <h3>Reset Your Password</h3>
    <form (ngSubmit)="sendResetLink()">
      <label>Username:</label>
      <input type="text" [(ngModel)]="resetData.username" name="username" required />

      <label>Date of Birth:</label>
      <input type="date" [(ngModel)]="resetData.dob" name="dob" required />

      <label>Email:</label>
      <input type="email" [(ngModel)]="resetData.email" name="email" required />

      <button type="submit">Send Reset Link</button>
      <button type="button" (click)="closeResetPopup()">Cancel</button>
    </form>
  </div>
</div>

<!-- Success Message -->
<div *ngIf="resetSuccess" class="success-message">
  Password reset is done successfully!
</div>
