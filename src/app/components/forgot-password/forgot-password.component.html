<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <button (click)="openResetPopup()">Reset Password</button>
  <button (click)="backToLogin()">Back to Login</button>
</div>

<!-- Reset Password Modal -->
<div class="modal-overlay" *ngIf="showPopup">
  <div class="modal-content">
    <h3>Reset Your Password</h3>
    <form (ngSubmit)="sendResetLink()" class="reset-form">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="resetData.username" name="username" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="resetData.email" name="email" required />
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">Send Reset Link</button>
        <button type="button" class="btn-secondary" (click)="closeResetPopup()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Success Message -->
<div *ngIf="resetSuccess" class="success-message">
  Password reset is done successfully!
</div>
