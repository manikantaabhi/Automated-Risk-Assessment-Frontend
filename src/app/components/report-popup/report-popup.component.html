<div class="popup-container">
    <h3>Detailed Vulnerability Data</h3>
    <table *ngIf="data && data.length">
      <thead>
        <tr>
          <th>CVE ID</th>
          <th>Description</th>
          <th>Severity</th>
          <th>Base Score</th>
          <th>Last Modified</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.cveId }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.severity }}</td>
          <td>{{ item.baseScore }}</td>
          <td>{{ item.lastModified }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="popup-buttons">
      <button (click)="downloadJSON()">Download</button>
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
